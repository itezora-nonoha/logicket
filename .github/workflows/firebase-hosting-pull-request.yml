name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ls ./web
      - name: Loading Secret API Key
      - run: sed -i -e 's/{$firebaseAppConfigKey}/${{ secrets.FIREBASE_APP_CONFIG_APIKEY }}/' ./web/index.html
      - run: cat ./web/index.html
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build web --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LOGICKET }}
          channelId: previews_${{ github.event.number }}
          projectId: logicket
